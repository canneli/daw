<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Canneli Editor Beta - Elite Studio</title>
  
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cdefs%3E%3ClinearGradient id='bg' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23ff0055'/%3E%3Cstop offset='100%25' stop-color='%238800ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='512' height='512' rx='120' fill='url(%23bg)'/%3E%3Cpath d='M128 256h0m32-96v192m64-288v384m64-256v128m64-192v256m64-64h0' stroke='%23ffffff' stroke-width='40' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lamejs@1.2.1/lame.min.js"></script>

  <style>
    :root {
      --primary: #ff0055;
      --secondary: #8800ff;
      --accent: #00f2ff;
      --bg-deep: #050108;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-bright: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #ffffff;
      --text-muted: #888;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      width: 100vw; height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text);
      margin: 0; overflow: hidden;
      display: flex; flex-direction: column;
    }

    /* BACKGROUND ANIMADO */
    .bg-anim { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
      background: radial-gradient(circle at 5% 5%, #300, transparent 40%), 
                  radial-gradient(circle at 95% 95%, #103, transparent 40%); 
    }
    .bg-anim::after { 
      content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; 
      background: conic-gradient(from 0deg at 50% 50%, rgba(136,0,255,0.025), transparent, rgba(255,0,85,0.025), transparent); 
      animation: rotateBG 45s linear infinite; 
    }
    @keyframes rotateBG { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* MENU SUPERIOR (TOP COMMAND) */
    .top-menu-bar {
        height: 35px;
        background: rgba(0, 0, 0, 0.9);
        border-bottom: 1px solid var(--glass-border);
        display: flex; align-items: center; padding: 0 15px;
        gap: 20px; z-index: 500;
    }
    
    .logo {
        font-weight: 900; font-size: 11px; letter-spacing: 2px;
        color: #fff; text-transform: uppercase; margin-right: 15px;
    }
    .logo span { color: var(--primary); font-size: 9px; opacity: 0.8; }

    .menu-item {
        font-size: 10px; font-weight: 700; color: #aaa;
        text-transform: uppercase; letter-spacing: 1px;
        cursor: pointer; transition: 0.2s; position: relative;
    }
    .menu-item:hover { color: #fff; }

    /* TOOLBAR (TOOLS & TRANSPORT) */
    .main-toolbar {
        height: 65px;
        background: rgba(15, 5, 25, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--glass-border);
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 20px; z-index: 400;
    }

    .tools-group { display: flex; gap: 8px; }
    .tool-btn {
        width: 32px; height: 32px; border-radius: 6px; border: 1px solid var(--glass-border);
        background: var(--glass); color: #fff; cursor: pointer;
        display: flex; align-items: center; justify-content: center; transition: 0.2s;
    }
    .tool-btn:hover { background: var(--glass-bright); }
    .tool-btn.active { 
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none; box-shadow: 0 0 15px rgba(255,0,85,0.4);
    }
    .tool-btn svg { width: 14px; height: 14px; fill: currentColor; }

    .transport-center { display: flex; align-items: center; gap: 12px; }
    #lcd {
      background: #000; border: 1px solid rgba(255,0,85,0.3);
      padding: 4px 15px; border-radius: 6px;
      font-family: 'Orbitron', sans-serif; color: var(--primary);
      font-size: 16px; min-width: 130px; text-align: center;
      text-shadow: 0 0 10px var(--primary);
    }
    .btn-transport {
        width: 36px; height: 36px; border-radius: 50%; border: 1px solid var(--glass-border);
        background: var(--glass); color: #fff; cursor: pointer;
        display: flex; align-items: center; justify-content: center; transition: 0.3s;
    }
    .btn-transport:hover { transform: scale(1.1); background: var(--glass-bright); }
    .btn-transport.active { background: var(--primary); box-shadow: 0 0 20px var(--primary); }

    /* APP LAYOUT */
    .app-body { flex: 1; display: flex; overflow: hidden; position: relative; }

    /* INSPECTOR */
    #inspector {
      width: 260px; background: rgba(0,0,0,0.5);
      backdrop-filter: blur(40px); border-right: 1px solid var(--glass-border);
      display: flex; flex-direction: column; padding: 25px; gap: 20px;
      overflow-y: auto; z-index: 100;
      transition: transform 0.3s ease;
    }
    #inspector.hidden { transform: translateX(-260px); position: absolute; }

    .inspector-card {
      background: var(--glass); border: 1px solid var(--glass-border);
      border-radius: 12px; padding: 15px;
    }
    .inspector-label { font-size: 9px; font-weight: 800; color: var(--primary); letter-spacing: 2px; margin-bottom: 12px; display: block; }

    /* TIMELINE */
    #arrangement {
      flex: 1; display: flex; flex-direction: column;
      overflow-y: auto; background: rgba(0,0,0,0.2); position: relative;
    }
    #playback-cursor {
      position: absolute; top: 0; left: 0; width: 1.5px; height: 100%;
      background: #fff; z-index: 50; pointer-events: none;
      box-shadow: 0 0 10px #fff; display: none;
    }

    /* TRACKS */
    .track {
      height: 120px; display: flex;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: rgba(255,255,255,0.01); transition: 0.2s;
    }
    .track.selected { background: rgba(255, 0, 85, 0.05); border-left: 4px solid var(--primary); }

    .track-controls {
      width: 220px; background: rgba(0,0,0,0.3);
      border-right: 1px solid var(--glass-border);
      padding: 12px; display: flex; flex-direction: column; justify-content: space-between;
    }
    .track-name-input {
        background: transparent; border: none; color: #fff; font-weight: 800;
        font-size: 13px; outline: none; width: 100%; letter-spacing: 0.5px;
    }

    .track-mixer-mini { display: flex; align-items: center; gap: 8px; }
    
    /* PAN KNOB */
    .pan-knob-box { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .pan-knob {
        width: 32px; height: 32px; background: #111; border-radius: 50%;
        border: 2px solid var(--glass-border); position: relative; cursor: ns-resize;
    }
    .pan-knob::after {
        content: ''; position: absolute; top: 3px; left: 50%; transform: translateX(-50%);
        width: 2px; height: 7px; background: var(--primary); border-radius: 2px;
        transform-origin: center 13px;
    }

    .track-btn-group { display: flex; gap: 6px; }
    .btn-track {
        width: 30px; height: 30px; border-radius: 6px; border: 1px solid var(--glass-border);
        background: var(--glass); color: var(--text-muted); font-weight: 900; font-size: 10px;
        cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s;
    }
    .btn-track.m-active { background: #ff9f43; color: #000; border-color: #ff9f43; }
    .btn-track.rec-active { color: var(--primary); border-color: var(--primary); text-shadow: 0 0 10px var(--primary); animation: pulseArm 2s infinite; }
    .btn-track.fx-active { color: var(--accent); border-color: var(--accent); }

    @keyframes pulseArm { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    .wave-view { flex: 1; position: relative; cursor: crosshair; }
    .wave-view canvas { width: 100%; height: 100%; }

    /* EQ & FADERS */
    .eq-container { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .fader-box { display: flex; flex-direction: column; align-items: center; gap: 5px; }
    .fader-box label { font-size: 7px; color: var(--text-muted); font-weight: 800; }
    .v-slider { -webkit-appearance: slider-vertical; width: 4px; height: 80px; background: #222; }

    /* FOOTER */
    footer {
        height: 35px; background: #000; border-top: 1px solid var(--glass-border);
        display: flex; align-items: center; padding: 0 20px; font-size: 9px; color: var(--text-muted);
        letter-spacing: 1px;
    }

    input[type=range] { -webkit-appearance: none; background: #1a1a1a; height: 2px; border-radius: 1px; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: var(--primary); border-radius: 50%; cursor: pointer; }

    #overlay {
        position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 1000;
        display: none; flex-direction: column; justify-content: center; align-items: center;
        color: #fff; font-weight: 900; letter-spacing: 5px;
    }
    
    .message-toast {
        position: fixed; bottom: 50px; right: 20px; background: var(--primary); color: #fff;
        padding: 10px 20px; border-radius: 5px; font-size: 11px; font-weight: 700;
        display: none; z-index: 2000; animation: slideUp 0.3s ease;
    }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>

  <nav class="top-menu-bar">

  <section class="main-toolbar">
      <div class="tools-group">
          <button class="tool-btn active" id="tool-pointer" onclick="UI.setTool('pointer', this)" title="Ponteiro (Mover)">
              <svg viewBox="0 0 24 24"><path d="M7 2l12 11.2l-5.8 1.4l3.3 6.1l-2.2 1.2l-3.3-6.1L7 19.3V2z"/></svg>

  <!-- APP CONTENT -->
  <div class="app-body">
    
    <!-- INSPECTOR (LEFT SIDEBAR) -->
    <aside id="inspector">
      <div class="inspector-card">
        <span class="inspector-label">CANAL ATIVO</span>
        <p id="sel-track-name" style="font-size: 13px; font-weight: 800; margin: 0 0 15px 0; color:#fff">Vocal Track</p>
        
        <label style="font-size:8px; color:var(--text-muted); font-weight:900;">PR√â-GANHO</label>
        <input type="range" min="0" max="1.5" step="0.01" value="1" id="insp-vol" oninput="Engine.updateParam('volume', this.value)" style="width:100%; margin-top:5px;">

      <div class="inspector-card">
        <span class="inspector-label">PLUGINS DE INSER√á√ÉO</span>
        <select id="insp-fx" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid var(--glass-border); border-radius:8px; font-size:10px;" onchange="Engine.updateParam('fx', this.value)">
            <option value="none">Slot Vazio</option>

    <!-- TIMELINE -->

  </div>

  <footer>
      <span>Canneli Engine Core v4.0 | High Definition 48kHz</span>
      <span style="margin-left:auto;" id="footer-status">Pronto para a sess√£o</span>
  </footer>

  <div id="overlay">A PROCESSAR SINAL...</div>
  <div class="message-toast" id="toast">A√ß√£o executada com sucesso</div>

  <script>
    // --- ENGINE ---
    const Engine = {
      ctx: null, tracks: [], isPlaying: false, startTime: 0,
      masterGain: null, maxDur: 5, selId: null,
      tool: 'pointer', recorder: null, chunks: [],

      async init() {
        if (!this.ctx) {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
          this.masterGain = this.ctx.createGain();
          this.masterGain.connect(this.ctx.destination);
        }
        if (this.ctx.state === 'suspended') await this.ctx.resume();
      },

      addTrack(buffer = null, name = "Nova Pista") {
        const id = Date.now() + Math.random();
        
        // Config EQ Inicial
        const l = this.ctx ? this.ctx.createBiquadFilter() : null; if(l) l.type = 'lowshelf';
        const m = this.ctx ? this.ctx.createBiquadFilter() : null; if(m) { m.type = 'peaking'; m.frequency.value = 1000; }
        const h = this.ctx ? this.ctx.createBiquadFilter() : null; if(h) h.type = 'highshelf';

        const track = {
          id, name, buffer, volume: 1.0, pan: 0,
          muted: false, armed: false, fx: 'none',
          eq: { l, m, h, vals: {low:0, mid:0, high:0} },
          node: null
        };
        this.tracks.push(track);
        this.updateMax();
        UI.render();
        this.select(id);
      },

      select(id) { this.selId = id; UI.updateInspector(); },

      updateMax() {
        let max = 0; this.tracks.forEach(t => { if(t.buffer && t.buffer.duration > max) max = t.buffer.duration; });
        this.maxDur = max || 5;
      },

      updateParam(type, val) {
        const t = this.tracks.find(x => x.id === this.selId);
        if(!t) return;
        if(type === 'volume') t.volume = parseFloat(val);
        if(type === 'fx') {
            if(['normalize'].includes(val)) {
                this.applyDestructive(t.id, val);
                t.fx = 'none';
            } else {
                t.fx = val;
            }
        }
        UI.render();
      },

      updateEQ(band, val) {
        const t = this.tracks.find(x => x.id === this.selId);
        if(!t || !t.eq.l) return;
        t.eq.vals[band] = parseFloat(val);
        const map = { low: t.eq.l, mid: t.eq.m, high: t.eq.h };
        map[band].gain.setValueAtTime(parseFloat(val), this.ctx.currentTime);
      },

      async applyDestructive(id, type) {
        const t = this.tracks.find(x => x.id === id);
        if(!t || !t.buffer) return alert("Esta faixa n√£o cont√©m √°udio para processar!");
        UI.loading(true);
        await new Promise(r => setTimeout(r, 600));
        const b = t.buffer;
        for(let c=0; c<b.numberOfChannels; c++) {
            const d = b.getChannelData(c);
            if(type === 'normalize') {
                let p = 0; for(let i=0; i<d.length; i++) if(Math.abs(d[i])>p) p=Math.abs(d[i]);
                if(p>0) { const m=1/p; for(let i=0; i<d.length; i++) d[i]*=m; }
            }
        }
        UI.render(); UI.loading(false);
        UI.toast("√Åudio Normalizado");
      },

      play() {
        this.init(); if(this.isPlaying) this.stop();
        this.updateMax(); this.startTime = this.ctx.currentTime;
        this.tracks.forEach(t => {
          if(!t.buffer) return;
          const s = this.ctx.createBufferSource(); s.buffer = t.buffer;
          const g = this.ctx.createGain(); g.gain.value = t.muted ? 0 : t.volume;
          const p = this.ctx.createStereoPanner(); p.pan.value = t.pan;
          
          s.connect(t.eq.l); t.eq.l.connect(t.eq.m); t.eq.m.connect(t.eq.h);
          t.eq.h.connect(p); p.connect(g); g.connect(this.masterGain);
          
          s.start(0); t.node = s;
        });
        this.isPlaying = true; UI.updateTransport(); UI.startCursor();
      },

      stop() {
        this.tracks.forEach(t => { if(t.node) { try{t.node.stop();}catch(e){} t.node = null; } });
        this.isPlaying = false; UI.updateTransport(); UI.stopCursor();
      },

      async rec() {
          await this.init();
          const armed = this.tracks.find(t => t.armed);
          if(!armed) return alert("Primeiro arma uma pista clicando no bot√£o circular ‚óè da faixa!");
          try {
              const str = await navigator.mediaDevices.getUserMedia({ audio: true });
              this.chunks = []; this.recorder = new MediaRecorder(str);
              this.recorder.ondataavailable = e => this.chunks.push(e.data);
              this.recorder.onstop = async () => {
                  const blob = new Blob(this.chunks, { type: 'audio/webm' });
                  const buf = await this.ctx.decodeAudioData(await blob.arrayBuffer());
                  armed.buffer = buf; armed.armed = false; UI.render(); this.updateMax();
              };
              this.recorder.start(); UI.setRecUI(true);
          } catch(e) { alert("Microfone Offline ou Acesso Negado."); }
      },

      stopRec() { if(this.recorder && this.recorder.state==='recording'){ this.recorder.stop(); UI.setRecUI(false); } }
    };

    // --- UI ---
    const UI = {
      setTool(t, b) { 
        Engine.tool = t; 
        document.querySelectorAll('.tool-btn').forEach(x=>x.classList.remove('active')); 
        if(b) b.classList.add('active'); 
        else document.getElementById(`tool-${t}`).classList.add('active');
        
        // Atualiza Cursor Visual
        const arrangement = document.getElementById('arrangement');
        if(t === 'scissors') arrangement.style.cursor = 'crosshair';
        else if(t === 'eraser') arrangement.style.cursor = 'not-allowed';
        else arrangement.style.cursor = 'default';
      },

      menuAction(type) {
          switch(type) {
              case 'arquivo':
                  this.toast("Menu Arquivo: Use Importar/Exportar na Toolbar.");
                  break;
              case 'editar':
                  this.toast("Dica: Use as ferramentas Tesoura e Borracha.");
                  break;
              case 'exibir':
                  const insp = document.getElementById('inspector');
                  insp.classList.toggle('hidden');
                  this.toast(insp.classList.contains('hidden') ? "Inspetor Oculto" : "Inspetor Vis√≠vel");
                  break;
              case 'ajustes':
                  alert("Configura√ß√µes Canneli Editor Beta:\nEngine: 48kHz\nBuffer: 512ms\nTheme: Deluxe Purple");
                  break;
              case 'plugins':
                  this.toast("Plugins carregados: Compressor, Saturator, Echo.");
                  break;
          }
      },

      toast(msg) {
          const t = document.getElementById('toast');
          t.innerText = msg; t.style.display = 'block';
          setTimeout(() => t.style.display = 'none', 3000);
      },

      render() {
        const area = document.getElementById('arrangement');
        const cursor = document.getElementById('playback-cursor');
        area.innerHTML = ''; area.appendChild(cursor);
        Engine.tracks.forEach(t => {
          const div = document.createElement('div');
          div.className = `track ${t.id === Engine.selId ? 'selected' : ''}`;
          div.onclick = (e) => this.handleTrackInteraction(t, e);
          div.innerHTML = `
            <div class="track-controls">
              <input type="text" class="track-name-input" value="${t.name}" onchange="Engine.tracks.find(x=>x.id===${t.id}).name=this.value; UI.updateInspector()">
              <div class="track-mixer-mini">
                <div class="pan-knob-box">
                    <div class="pan-knob" id="knob-${t.id}" style="transform: rotate(${t.pan*135}deg)" onmousedown="UI.knob(event, ${t.id})"></div>
                    <span style="font-size:7px; font-weight:900; color:var(--text-muted)">PAN</span>
                </div>
                <div class="track-btn-group">
                    <button class="btn-track ${t.armed?'rec-active':''}" onclick="event.stopPropagation(); UI.arm(${t.id}, this)">‚óè</button>
                    <button class="btn-track ${t.muted?'m-active':''}" onclick="event.stopPropagation(); UI.mute(${t.id}, this)">M</button>
                    <button class="btn-track ${t.fx!=='none'?'fx-active':''}">FX</button>
                    <button class="btn-track" style="margin-left:5px" onclick="event.stopPropagation(); UI.del(${t.id})">‚úï</button>
                </div>
              </div>
            </div>
            <div class="wave-view"><canvas id="cv-${t.id}"></canvas></div>
          `;
          area.appendChild(div);
          this.wave(t);
        });
      },

      handleTrackInteraction(track, event) {
          if(Engine.tool === 'eraser') {
              this.del(track.id);
              this.toast("Pista Apagada");
          } else if(Engine.tool === 'scissors') {
              this.toast("Fun√ß√£o de Corte ativada (Simula√ß√£o Beta)");
          } else {
              Engine.select(track.id);
          }
      },

      knob(e, id) {
          e.stopPropagation();
          const startY = e.clientY; const t = Engine.tracks.find(x => x.id === id); const startP = t.pan;
          const move = (mv) => {
              const d = (startY - mv.clientY) / 100; let n = Math.max(-1, Math.min(1, startP + d));
              t.pan = n; document.getElementById(`knob-${id}`).style.transform = `rotate(${n*135}deg)`;
          };
          const up = () => { window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', up); };
          window.addEventListener('mousemove', move); window.addEventListener('mouseup', up);
      },

      wave(t) {
        setTimeout(() => {
          const cv = document.getElementById(`cv-${t.id}`); if(!cv || !t.buffer) return;
          const ctx = cv.getContext('2d'); const w = cv.width = cv.offsetWidth; const h = cv.height = cv.offsetHeight;
          const data = t.buffer.getChannelData(0); const step = Math.ceil(data.length / w); const amp = h / 2;
          ctx.clearRect(0,0,w,h);
          const g = ctx.createLinearGradient(0,0,0,h);
          g.addColorStop(0, t.muted ? '#444' : '#ff0055'); g.addColorStop(1, t.muted ? '#222' : '#8800ff');
          ctx.fillStyle = g;
          for(let i=0; i<w; i++){
            let min=1, max=-1; for(let j=0; j<step; j++){ const d=data[(i*step)+j]; if(d<min)min=d; if(d>max)max=d;}
            ctx.fillRect(i, (1+min)*amp, 1, Math.max(1, (max-min)*amp));
          }
        }, 30);
      },

      updateInspector() {
        const t = Engine.tracks.find(x => x.id === Engine.selId); if(!t) return;
        document.getElementById('sel-track-name').innerText = t.name;
        document.getElementById('insp-vol').value = t.volume;
        document.getElementById('insp-fx').value = t.fx;
        document.getElementById('eq-low').value = t.eq.vals.low;
        document.getElementById('eq-mid').value = t.eq.vals.mid;
        document.getElementById('eq-high').value = t.eq.vals.high;
        document.querySelectorAll('.track').forEach((el, i) => {
            if(Engine.tracks[i]) el.classList.toggle('selected', Engine.tracks[i].id === t.id);
        });
      },

      arm(id, b) { Engine.tracks.find(x=>x.id===id).armed = !Engine.tracks.find(x=>x.id===id).armed; b.classList.toggle('rec-active'); },
      mute(id, b) { Engine.tracks.find(x=>x.id===id).muted = !Engine.tracks.find(x=>x.id===id).muted; this.render(); },
      del(id) { Engine.tracks = Engine.tracks.filter(x=>x.id!==id); this.render(); },
      updateTransport() { document.getElementById('btnPlay').classList.toggle('active', Engine.isPlaying); },
      setRecUI(r) { document.getElementById('btnRecord').classList.toggle('active', r); },
      loading(s) { document.getElementById('overlay').style.display = s ? 'flex' : 'none'; },

      cRaf: null,
      startCursor() {
          const cur = document.getElementById('playback-cursor'); cur.style.display = 'block';
          const loop = () => {
              if(!Engine.isPlaying) return;
              const elap = Engine.ctx.currentTime - Engine.startTime;
              const prog = Math.min(1, elap / Engine.maxDur);
              cur.style.left = (prog * 100) + '%';
              const m = Math.floor(elap / 60).toString().padStart(2, '0');
              const s = Math.floor(elap % 60).toString().padStart(2, '0');
              const ms = Math.floor((elap % 1) * 100).toString().padStart(2, '0');
              document.getElementById('lcd').innerText = `${m}:${s}:${ms}`;
              if(prog < 1) this.cRaf = requestAnimationFrame(loop); else Engine.stop();
          };
          this.cRaf = requestAnimationFrame(loop);
      },
      stopCursor() { cancelAnimationFrame(this.cRaf); }
    };

    // --- BINDINGS ---
    document.getElementById('btnAddTrack').onclick = () => { Engine.init(); Engine.addTrack(); };
    document.getElementById('btnPlay').onclick = () => Engine.isPlaying ? Engine.stop() : Engine.play();
    document.getElementById('btnStop').onclick = () => { Engine.stop(); Engine.stopRec(); };
    document.getElementById('btnRecord').onclick = () => Engine.recorder?.state==='recording' ? Engine.stopRec() : Engine.rec();
    document.getElementById('btnImport').onclick = () => document.getElementById('fileInput').click();

    document.getElementById('fileInput').onchange = async (e) => {
      const f = e.target.files[0]; if(!f) return;
      await Engine.init(); UI.loading(true);
      try { const buf = await Engine.ctx.decodeAudioData(await f.arrayBuffer()); Engine.addTrack(buf, f.name); } catch(e){alert("Erro ao importar!");}
      UI.loading(false);
    };

    // IN√çCIO AUTOM√ÅTICO COM PISTA
    window.onload = async () => {
        await Engine.init();
        Engine.addTrack(null, "Lead Vocal Track");
        UI.toast("Canneli Editor Beta Iniciado");
    };
  </script>
</body>
